<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Email Application</h1>
        
        <!-- Tabs navigation -->
        <ul class="nav nav-tabs" id="emailTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="summarizer-tab" data-bs-toggle="tab" data-bs-target="#summarizer" type="button" role="tab" aria-controls="summarizer" aria-selected="true">Email Summarizer</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="compose-tab" data-bs-toggle="tab" data-bs-target="#compose" type="button" role="tab" aria-controls="compose" aria-selected="false">Compose Email</button>
            </li>
        </ul>
    

           <!-- Tab content -->
    <div class="tab-content mt-3" id="emailTabsContent">
        <!-- Email Summarizer Tab -->
        <div class="tab-pane fade show active" id="summarizer" role="tabpanel" aria-labelledby="summarizer-tab">
            <h2>Email Summarizer</h2>
            <p>Below are the emails stored in the system:</p>

            <!-- Email Filter Dropdown -->
            <div class="mb-3">
                <label for="emailFilter" class="form-label">Filter by account:</label>
                <select id="emailFilter" class="form-select">
                    <option value="all">All accounts</option>
                </select>
            </div>

            <!-- Fetch New Emails Button -->
            <button id="fetchEmailsBtn" class="btn btn-primary mb-3">Fetch Latest Emails</button>

            <!-- Email summaries will be displayed here -->
            <div id="summaryResults" class="mt-5">
                <!-- Summaries will be displayed here -->
                <!-- Example of an email card -->
                <div class="card mb-3" id="email-sample" data-account="sample_account">
                    <div class="card-body">
                        <h5 class="card-title">[sample_account] Sample Subject</h5>
                        <span class="text-muted small">From: sample@example.com</span><br>
                        <span class="text-muted small">Received: 2024-09-06</span>
                        <p class="card-text">Sample email summary...</p>

                        <!-- Respond Button -->
                        <button class="btn btn-primary respond-email-btn" 
                                data-from-email="sample@example.com" 
                                data-subject="Sample Subject" 
                                data-summary="Sample email summary...">Respond</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Compose Email Tab -->
        <div class="tab-pane fade" id="compose" role="tabpanel" aria-labelledby="compose-tab">
            <h2>Compose Email</h2>
            <form id="composeEmailForm">
                <div class="mb-3">
                    <label for="senderEmail" class="form-label">Send From</label>
                    <select id="senderEmail" class="form-select" required>
                        <!-- Accounts will be populated here via JavaScript -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="recipientEmail" class="form-label">Recipient</label>
                    <input type="email" class="form-control" id="recipientEmail" placeholder="Enter recipient's email" required>
                </div>
                <div class="mb-3">
                    <label for="emailSubject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="emailSubject" placeholder="Enter email subject" required>
                </div>
                <div class="mb-3">
                    <label for="emailBody" class="form-label">Message</label>
                    <textarea class="form-control" id="emailBody" rows="6" placeholder="Enter your message" required></textarea>
                </div>
                <button id="aiRewriteBtn" class="btn btn-info">AI Rewrite</button>
                <button type="submit" class="btn btn-success">Send Email</button>
            </form>
            <div id="emailStatus" class="mt-3"></div>
        </div>
    </div>
</div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Your divided scripts -->
    <script src="/static/js/displayEmails.js"></script>
    <script src="/static/js/emailFilter.js"></script>
    <script src="/static/js/emailActions.js"></script>
    <script src="/static/js/composeEmail.js"></script> <!-- New script for sending emails -->
</body>
</html>
